<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-waste Monitoring Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">E-waste Dashboard</a>
            <div class="space-x-4">
                <a href="analytics.html" class="hover:bg-gray-700 px-3 py-2 rounded">Analytics</a>
                <a href="add_item.html" class="hover:bg-gray-700 px-3 py-2 rounded">Add Item</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10">
        <h1 class="text-4xl font-bold text-center mb-8">E-waste Monitoring Dashboard</h1>
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="w-1/4 py-3 px-4 uppercase font-semibold text-sm">Name</th>
                    <th class="w-1/4 py-3 px-4 uppercase font-semibold text-sm">Category</th>
                    <th class="w-1/4 py-3 px-4 uppercase font-semibold text-sm">Purchase Date</th>
                    <th class="w-1/4 py-3 px-4 uppercase font-semibold text-sm">Replacement Date</th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
                <tr class="border-b">
                    <td class="py-3 px-4">Laptop</td>
                    <td class="py-3 px-4">Computing</td>
                    <td class="py-3 px-4">2022-01-15</td>
                    <td class="py-3 px-4">2025-01-15</td>
                </tr>
                <tr class="border-b">
                    <td class="py-3 px-4">Smartphone</td>
                    <td class="py-3 px-4">Mobile</td>
                    <td class="py-3 px-4">2021-03-10</td>
                    <td class="py-3 px-4">2024-03-10</td>
                </tr>
                <tr class="border-b">
                    <td class="py-3 px-4">Printer</td>
                    <td class="py-3 px-4">Office Equipment</td>
                    <td class="py-3 px-4">2020-08-05</td>
                    <td class="py-3 px-4">2023-08-05</td>
                </tr>
            </tbody>
        </table>

        <div class="mt-6 text-center">
            <a href="add_item.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add New Item</a>
        </div>
    </div>
</body>
</html>
